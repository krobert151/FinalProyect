<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Index</title>
</head>

<body class="indexmain">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main>
        <div>
            <div class="row">
                <div class="col-2 pt-5 d-flex flex-column justify-content-center d-none d-md-block">
                    <button class="botonTax my-2">
                        <a class="py-1 px-3 botonLink" th:href="@{/generos/newGenero}" href="/newGenero">
                            <span class="botonTexto">Nueva Genero</span>
                            <i class="bi bi-plus-circle botonIcono"></i>
                        </a>
                    </button>
                </div>
                <div class="col ">
                    <form action="">
                        <div class="d-flex my-3">
                            <input type="text" class="form-control " id="genero" placeholder="Nombre de la genero"
                                required>
                            <button class="btn btn-light">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="row d-flex justify-content-center text-light">
                        <div class="registroBox col-5 col-md-5 col-lg-3 col-xl-2 m-1" th:each="genero : ${generoList}">
                            <a class="h-100 w-100" th:href="@{/especies/?(idGenero=${genero.id})}">
                                <img class="background-image"
                                    th:src="${not (#strings.isEmpty(genero.especies[0].foto))} ? ${genero.especies[0].foto} : '/img/fotoEspecie.png'" />
                                <div class="text">
                                    <h3 th:text="${genero.nombre}">Gypaetus barbatus</h3>
                                    <p th:text="${genero.descripcion}">Description</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-2 pt-5 d-flex flex-column justify-content-center d-none d-md-block">
                    <button class="botonTax my-2">
                        <a class="py-1 px-3 botonLink" th:href="@{/familias/}" href="/familias">
                            <i class="bi bi-arrow-up botonIcono"></i>
                            <span class="botonTexto">Familias</span>
                        </a>
                    </button>
                    <button class="botonTax my-2">
                        <a class="py-1 px-3 botonLink" th:href="@{/especies/}" href="/especies">
                            <i class="bi bi-arrow-down botonIcono"></i>
                            <span class="botonTexto">Especies</span>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>
</body>

</html>
