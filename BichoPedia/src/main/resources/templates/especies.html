<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Index</title>
</head>

<body class="indexmain">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:replace="~{fragmentos/menu::menu}" >
        </nav>
    </header>
    <main>
        <div>
            <div class="row">
                <div class="col"></div>
                <div class="col-9 ">
                    <form action="">
                        <div class="d-flex my-3">
                            <input type="text" class="form-control " id="especie" placeholder="Nombre de la especie"
                            required>
                            <button class="btn btn-light">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="row d-flex justify-content-center">
                        <div class="registroBox col-3  m-1" th:each="especie : ${especieList}" 
                        style="background-image: url('__@{especie.foto}__')">
                            <h3 th:text="${especie.nombre}">Nombre</h3>
                        <p th:text="${especie.descripcion}">Description</p>
                        <img th:src="${especie.foto}" height="100%" width="100%"/> </div>
                    </div>                    
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>
</body>

</html>
