<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminGestion.css}" href="/css/loginRegister.css">
    <link rel="stylesheet" href="../../static/css/adminGestion.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Sing up</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main class="d-flex justify-content-center">
        <form class=" logincard p-5 text-center" th:action=" @{/newEspecie/submit} " th:object="${usuario}"
            method="post">
            <h1 class="text-light text-center mb-5">Editar Usuario</h1>
            <input th:if="${usuario.id != 0}" type="hidden" name="id" th:field="*{id}" />
            <div class="form-outline mb-4 d-flex justify-content-start forminput">
                    <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Nombre" required
                        th:field="*{nombre}" />
                    <label class="form-label ms-3" for="nombre">Nombre</label>
            </div>
            </div>
            <div class="form-outline mb-4 d-flex justify-content-start forminput">
                

                    <input type="text" class="form-control form-control-lg" id="apellidos" placeholder="Apellidos"
                        required th:field="*{apellidos}" />
                    <label class="form-label ms-3" for="apellidos">Apellidos</label>
            </div>
            <div class="form-outline mb-4 d-flex justify-content-start forminput">
                

                    <input type="email" class="form-control form-control-lg" id="correo" placeholder="correo" required
                        th:field="*{correo}" />
                    <label class="form-label ms-3" for="correo">Correo</label>
            </div>
            <div class="form-outline mb-4 d-flex justify-content-start forminput">
                

                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Usuario" required
                        th:field="*{username}" />
                    <label class="form-label ms-3" for="username">Usuario</label>
            </div>
            <div class="form-outline mb-4 d-flex justify-content-start forminput">
                

                    <input type="date" class="form-control form-control-lg" id="fechanac" required
                        th:field="*{fechaNac}" />
                    <label class="form-label ms-3" for="fechanac">Fecha de Nacimiento</label>
            </div>
            <button class="btn btn-primary btn-lg btn-block loginbutton" type="submit" name="enviar" value="Enviar">Editar</button>
            <div class="form-outline mb-4 d-flex justify-content-start forminput">
                

                </div>
        </form>
    </main>
</body>

</html>
