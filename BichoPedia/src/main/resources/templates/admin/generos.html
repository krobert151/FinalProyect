<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminGestion.css}" href="/css/loginRegister.css">
    <link rel="stylesheet" href="../../static/css/adminGestion.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>generos</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="clol-12">
                <h2 class="text-light text-center">Generos</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table container">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center ">
                                <a href="#" th:href="@{/generos/newGenero}">
                                    <i class="bi bi-plus-square"></i>
                                </a>
                            </th>
                            <th class="col-1"><a>Id</a>

                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='id')}"><i
                                        class="bi bi-arrow-up"></i></a>
                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='idDesc')}"><i
                                        class="bi bi-arrow-down"></i></a>
                            </th>
                            <th class="col"><a>Nombre</a>
                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='nombre')}"><i
                                        class="bi bi-arrow-up"></i></a>
                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='nombreDesc')}"><i
                                        class="bi bi-arrow-down"></i></a>
                            </th>
                            <th class="col"><a>N.Común</a>

                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='descripcion')}"><i
                                        class="bi bi-arrow-up"></i></a>
                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='descripcionDesc')}"><i
                                        class="bi bi-arrow-down"></i></a>
                            </th>
                            <th class="col-2"><a>N. Familia</a>
                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='familia')}"><i
                                        class="bi bi-arrow-up"></i></a>
                                <a th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='familiaDesc')}"><i
                                        class="bi bi-arrow-down"></i></a>
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="genero:${generos}">
                            <td class="text-wrap d-flex justify-content-center">
                                <img th:if="${genero.especies != null and genero.especies.size() > 0}"
                                    th:src="${genero.especies[0].foto}"
                                    style="width:32px; height: 32px; object-fit: cover; border-radius: 10pt;" />
                            </td>
                            <td th:text="${genero.id}" scope="row">Id</td>
                            <td th:text="${genero.nombre}">Nombre</td>
                            <td th:text="${genero.descripcion}">N.Común</td>
                            <td th:text="${genero.familia.nombre}">familia</td>
                            <td class="pe-2">
                                <a class="me-2" href="#" th:href="@{/generos/admin/editarGenero/{id}(id=${genero.id})}">
                                    <i class="bi bi-pencil-square "></i>
                                </a>
                                <a href="#" th:href="@{/generos/admin/borrar/{id}(id=${genero.id})}">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
