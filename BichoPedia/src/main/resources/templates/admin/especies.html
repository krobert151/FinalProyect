<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminGestion.css}" href="/css/loginRegister.css">
    <link rel="stylesheet" href="../../static/css/adminGestion.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Especies</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="text-light text-center">Especies</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center ">
                                <a href="#" th:href="@{/especies/admin/newEspecie}">
                                    <i class="bi bi-plus-square"></i>
                                </a>
                            </th>
                            <th class="col"><a th:href="@{/especies/admin/gestEspecies}">Id</a></th>
                            <th class="col"><a th:href="@{/especies/admin/gestEspecies/sortedName}">Nombre</a></th>
                            <th class="col"><a th:href="@{/especies/admin/gestEspecies/sortedComun}">N.Común</a></th>
                            <th class="col">Descripción</th>
                            <th class="col"><a th:href="@{/especies/admin/gestEspecies/sortedGen}">N. Genero</a></th>
                            <th class="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="especie:${especies}">
                            <td class="text-wrap d-flex justify-content-center"><img th:src="${especie.foto}"
                            style="width:32px; height: 32px; object-fit: cover; border-radius: 10pt;" /></td>
                            <td class="text-wrap" th:text="${especie.id}" scope="row">Id</td>
                            <td class="text-wrap" th:text="${especie.nombre}">Nombre</td>
                            <td class="text-wrap" th:text="${especie.descripcion}">N.Común</td>
                            <td class="text-wrap" th:text="${especie.detalles}">Descripcion</td>
                            <td class="text-wrap" th:text="${especie.genero.nombre}">Genero</td>
                            <td class="text-wrap pe-4">
                                <a class="me-2" href="#" th:href="@{/especies/admin/editarEspecie/{id}(id=${especie.id})}">
                                    <i class="bi bi-pencil-square "></i>
                                </a>
                                <a href="#" th:href="@{/especies/admin/borrar/{id}(id=${especie.id})}">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
