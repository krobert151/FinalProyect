<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminGestion.css}" href="/css/loginRegister.css">
    <link rel="stylesheet" href="../../static/css/adminGestion.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Especies</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center">
        <h2 class="text-light">Especies</h2>
        <div class="row">

            <div class="col-2">
                
            </div>
            <div class="col">
                <table class="table container mx-5">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center ">
                                <a href="#" th:href="@{/especies/newEspecie}">
                                    <i class="bi bi-plus-square"></i>
                                </a>
                            </th>
                            <th scope="col"><a th:href="@{/especies/gestEspecies}">Id</a></th>
                            <th scope="col"><a th:href="@{/especies/gestEspecies/sortedName}">Nombre</a></th>
                            <th scope="col"><a th:href="@{/especies/gestEspecies/sortedComun}">N.Común</a></th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Foto Url</th>
                            <th scope="col"><a th:href="@{/especies/gestEspecies/sortedGen}">N. Genero</a></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="especie:${especies}">
                            <td></td>
                            <td th:text="${especie.id}" scope="row">Id</td>
                            <td th:text="${especie.nombre}">Nombre</td>
                            <td th:text="${especie.descripcion}">N.Común</td>
                            <td th:text="${especie.detalles}">Descripcion</td>
                            <td th:text="${especie.foto}">foto</td>
                            <td th:text="${especie.genero.nombre}">Genero</td>
                            <td class="pe-4">
                            <a class="me-2" href="#" th:href="@{/especies/editarEspecie/{id}(id=${especie.id})}">
                                <i class="bi bi-pencil-square "></i>
                            </a>
                            <a href="#" th:href="@{/especies/borrar/{id}(id=${especie.id})}">
                                <i class="bi bi-trash3-fill"></i>
                            </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2">

            </div>

        </div>

    </main>
</body>

</html>
