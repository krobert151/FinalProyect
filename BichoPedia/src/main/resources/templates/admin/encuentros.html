<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminGestion.css}" href="/css/loginRegister.css">
    <link rel="stylesheet" href="../../static/css/adminGestion.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:href="@{/js/script.js}" src="/js/script.js"></script>
    <title>encuentros</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="text-light text-center">Encuentros</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table ">
                    <thead class="container-fluid">
                        <tr class="row container-fluid">
                            <th scope="col-1" class="text-center col-1 ">
                                <a href="#" th:href="@{/encuentros/newEncuentro}">
                                    <i class="bi bi-plus-square"></i>
                                </a>
                            </th>
                            <th class="col-1"><a>Id</a>
                                <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='id')}"><i
                                        class="bi bi-arrow-up"></i></a>
                                <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='idDesc')}"><i
                                        class="bi bi-arrow-down"></i></a>
                            </th>
                            <th class="col-2"><a>Nombre</a>
                                <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='especie')}"><i
                                        class="bi bi-arrow-up"></i></a>
                                <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='especieDesc')}"><i
                                        class="bi bi-arrow-down"></i></a>
                            </th>
                            <th class="col-2 d-flex">
                                <span class="w-50">
                                    <a> Zona </a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='zona')}"><i
                                            class="bi bi-arrow-up"></i></a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='zonaDesc')}"><i
                                            class="bi bi-arrow-down"></i></a>
                                </span>
                                <span class="w-50">
                                    <a> Fecha </a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='fecha')}"><i
                                            class="bi bi-arrow-up"></i></a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='fechaDesc')}"><i
                                            class="bi bi-arrow-down"></i></a>
                                </span>
                            </th>
                            <th class="col-3">Descripción</th>
                            <th class="col-1"><a>User</a>
                                <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='usuario')}"><i
                                        class="bi bi-arrow-up"></i></a>
                                <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='usuarioDesc')}"><i
                                        class="bi bi-arrow-down"></i></a>
                            </th>
                            <th class="col-1 d-flex">
                                <span class="w-50">
                                    <a>
                                        Peso
                                    </a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='peso')}"><i
                                            class="bi bi-arrow-up"></i></a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='pesoDesc')}"><i
                                            class="bi bi-arrow-down"></i></a>
                                </span>
                                <span class="w-50">
                                    <a>
                                        Tamaño
                                    </a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='tamanio')}"><i
                                            class="bi bi-arrow-up"></i></a>
                                    <a th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='tamanioDesc')}"><i
                                            class="bi bi-arrow-down"></i></a>
                                </span>
                            </th>
                            <th class="col-1"><a>

                                </a></th>


                        </tr>
                    </thead>
                    <tbody class="container-fluid">
                        <tr th:each="encuentro:${encuentros}" class="row container-fluid">
                            <td class="col-1 d-flex justify-content-center "><img th:src="${encuentro.foto}" /></td>
                            <td class="col-1" th:text="${encuentro.id}" scope="row">Id</td>
                            <td class="col-2" th:text="${encuentro.especie.nombre}">Nombre</td>
                            <td class="col-2 d-flex">
                                <span th:text="${encuentro.zona}" class="w-50">
                                    Zona
                                </span>
                                <span th:text="${encuentro.fecha}" class="w-50">
                                    Fecha
                                </span>
                            </td>
                            <td class="col-3">
                                <p th:text="${encuentro.descripcion}" class="texto-completo" style="display:none"></p>
                                <a th:text="${#strings.length(encuentro.descripcion) gt 50} ? ${encuentro.descripcion.substring(0, 50)}+'...' : ${encuentro.descripcion}"
                                    class="texto-corto"></a>
                                <a href="#" class="leer-mas" onclick="mostrarTextoCompleto(this)"> leer más</a>
                            </td>

                            <td class="col-1" th:text="${encuentro.usuario.nombre}">Usuario</td>
                            <td class="col-1 d-flex">
                                <div class="w-50">
                                    <span th:text="${encuentro.peso}">
                                    </span>
                                    <span>
                                        (g)
                                    </span>
                                </div>
                                <div class="w-50">
                                    <span th:text="${encuentro.tamanio}">
                                    </span>
                                    <span>
                                        (cm)
                                    </span>
                                </div>
                            </td>
                            <td class="col-1">
                                <a class="me-2" href="#"
                                    th:href="@{/encuentros/admin/editarEncuentro/{id}(id=${encuentro.id})}">
                                    <i class="bi bi-pencil-square "></i>
                                </a>
                                <a href="#" th:href="@{/encuentros/admin/borrar/{id}(id=${encuentro.id})}">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
