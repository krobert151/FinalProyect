<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link rel="stylesheet" href="../../static/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="menu">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="javascript:void(0)"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon">
                        <img src="../static/img/indexLandscape.jpg" width="0" th:src="@{img/indexLandscape.jpg}" />
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/encuentros/}" href="/encuentros">Encuentros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/especies/}" href="/especies">Especies</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/encuentros/newEncuentro}" href="/registro">Registrar</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Admin
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-dark"
                                            aria-labelledby="navbarDarkDropdownMenuLink">
                                            <li><a class="dropdown-item" th:href="@{/especies/admin/gestEspecies/{orderBy}(orderBy='id')}">Especies</a></li>
                                            <li><a class="dropdown-item" th:href="@{/generos/admin/gestGeneros/{orderBy}(orderBy='id')}">Generos</a></li>
                                            <li><a class="dropdown-item" th:href="@{/familias/admin/gestFamilias/{orderBy}(orderBy='id')}">Familias</a></li>
                                            <li><a class="dropdown-item" th:href="@{/ordenes/admin/gestOrdenes/{orderBy}(orderBy='id')}">Ordenes</a></li>
                                            <li><a class="dropdown-item" th:href="@{/clases/admin/gestClases/{orderBy}(orderBy='id')}">Clases</a></li>
                                            <li><a class="dropdown-item" th:href="@{/filos/admin/gestFilos/{orderBy}(orderBy='id')}">Filos</a></li>
                                            <li><a class="dropdown-item" th:href="@{/reinos/admin/gestReinos/{orderBy}(orderBy='id')}">Reinos</a></li>
                                            <li><a class="dropdown-item" th:href="@{/admin/}">Usuarios</a></li>
                                            <li><a class="dropdown-item" th:href="@{/encuentros/admin/gestEncuentro/{orderBy}(orderBy='id')}">Encuentros</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <button sec:authorize="isAnonymous()" class="btn loginbutton bg-light" type="button"> <a th:href="@{/login}"
                            href="/templates/login.html">Login</a></button>
                    <button sec:authorize="isAuthenticated()" class="btn loginbutton bg-light" type="button"> 
                    <a th:href="@{/myProfile}"><i class="bi bi-person-circle"></i></a></button>

                </div>
            </div>
        </nav>
    </header>
</body>

</html>
