<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Encuentro</title>
</head>

<body class="indexmain">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main>
        <div class="container fondodifu p-3 my-3 px-5">
            <div class="text-dark mb-4 nombreEspecie d-flex flex-row-reverse">
                <a  th:text="${encuentro.usuario.username}" >Username</a>
                <img class="" th:src="${encuentro.usuario.fotoPerfil}" alt="Foto de perfil">
            </div>
            <h1 class="text-center text-dark mb-4 nombreEspecie " th:text="${encuentro.especie.nombre}" >Nombre de la especie</h1>
            <div class="row text-dark pb-4">
                <div class="col-12 col-md-12 col-lg-7 col-xl-8 mb-2" >
                    <img class="imagenEspecie" th:src="${especie.foto}"  src="../../static/img/fotoEspecie.png" alt="">
                </div>
                <div class="col-12 col-md-12 col-lg-5 col-xl-4">
                    <ul class="d-flex flex-column taxList ms-3  pt-4">
                        <li>Reino :   <span th:text="${especie.genero.familia.orden.clase.filo.reino.nombre}"></span> </li>
                        <li>Filo : <span th:text="${especie.genero.familia.orden.clase.filo.nombre}"></span> </li>
                        <li>Clase : <span th:text="${especie.genero.familia.orden.clase.nombre}"></span> </li>
                        <li>Orden : <span th:text="${especie.genero.familia.orden.nombre}"></span> </li>
                        <li>Familia : <span th:text="${especie.genero.familia.nombre}"></span> </li>
                        <li>Genero : <span th:text="${especie.genero.nombre}"></span> </li>
                        <li>Especie : <span th:text="${especie.nombre}"></span> </li>
                        <li class="mt-3">Nombre com√∫n: <span th:text="${especie.descripcion}"></span> </li>
                    </ul>
                    
                </div>
            </div>
            <div class="row text-dark mt-5 detalles">
                <p th:text="${especie.detalles}">Textaco</p>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>
</body>

</html>
