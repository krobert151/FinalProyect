<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link rel="stylesheet" href="../../static/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Encuentros</title>
</head>
<body class="indexmain">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main>
        <div>
            <div class="row">
                <div class="col"></div>
                <div class="col-9 ">
                    <form action="">
                        <div class="d-flex my-3">
                            <input type="text" class="form-control " id="especie" placeholder="Nombre de la especie"
                                required>
                            <button class="btn btn-light">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="row d-flex justify-content-center text-light">
                        <div class="encuentroBox col-6 col-md-6 col-lg-4 col-xl-2 m-2"
                            th:each="encuentro : ${encuentroList}">
                            <img class="background-image" th:src="${encuentro.foto}" src="https://lahuertinadetoni.es/wp-content/uploads/2015/01/233-163-Copiar.jpg" />
                            <div class="encuentroInfo">
                                <h3 th:text="${encuentro.especie.descripcion}"></h3>
                                <span th:text="${encuentro.zona}">zona</span>
                                <span> - </span>
                                <span th:text="${encuentro.usuario.username}">nombre</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>
</body>

</html>
