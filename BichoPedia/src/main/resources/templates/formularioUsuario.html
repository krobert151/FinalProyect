<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginRegister.css">
    <link rel="stylesheet" href="../static/css/loginRegister.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Sing up</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragmentos/menu::menu}">
        </nav>
    </header>
    <main>
		<form th:action="${usuario.id != 0} ? @{/newUser/submit} :  @{/editar/submit}" th:object="${usuario}" method="post">
        <div>
            <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Nombre" required
                th:field="*{nombre}" />
            <label class="form-label" for="nombre"></label>
        </div>
        <div>
            <input type="text" id="apellidos" class="form-control form-control-lg" placeholder="Apellidos" required
                th:field="*{apellidos}" />
            <label class="form-label" for="apellidos"></label>
        </div>
        <div>
            <input type="email" id="correo" class="form-control form-control-lg" placeholder="correo" required
                th:field="*{correo}" />
            <label class="form-label" for="correo"></label>
        </div>
        </div>
        <div>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Usuario" required
                th:field="*{username}" />
            <label class="form-label" for="username"></label>
        </div>
        <div>
            <input type="password" id="passwd" class="form-control form-control-lg" placeholder="ConstraseÃ±a" required
                th:field="*{passwd}" />
            <label class="form-label" for="passwd"></label>
        </div>
        <div>
            <input type="date" id="fechanac" class="form-control form-control-lg" required />
            <label class="form-label" for="fechanac" th:field="${fechanac}"></label>
        </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block loginbutton" type="submit">Subir</button>
        </form>
        </section>
    </main>
</body>

</html>
