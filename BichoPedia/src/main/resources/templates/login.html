<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/css/loginRegister.css}" rel="stylesheet">
	<link href="../static/css/loginRegister.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
</head>

<body>
	<header>
		<nav th:replace="~{fragmentos/menu::menu}">
		</nav>
	</header>
	<main>
		<section class="vh-100 login ">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class=" logincard p-5 text-center">
							<form method="POST" action="#" th:action="@{/login}">
								<h2 class="mb-5">Login</h2>
								<div class="form-outline mb-4">
									<div>
										<div>
											<i class="bi bi-person-circle"></i>
										</div>
										<input type="text" id="username" name="username" placeholder="Username" required
											autofocus />
										<label class="form-label" for="user"></label>
									</div>
								</div>
								<div class="form-outline mb-4">
									<div>
										<div>
											<i class="bi bi-lock"></i>
										</div>
										<input type="password" name="password" id="passwd" placeholder="Password"
											required />
										<label class="form-label" for="passwd"></label>
									</div>
								</div>
								<button class="btn btn-primary btn-lg btn-block loginbutton"
									type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
